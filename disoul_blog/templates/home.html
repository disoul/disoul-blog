{% extends "base.html" %}
{% block main-content %}

<div class="main-content">
    <div class="tag_list">
	{% for tag in tags %}
	<li style="color: {{ tag.tag_color }}">{{ tag.tag_name }}</li>
	{% endfor %}	
    </div>

    <div class="article_block">
	{% for article in articles %}
	<div class="article">
		<div class="article-title">
		    {{ article.title }}
		</div>
		<div class="article-tag">
		    <a herf="#">{{ article.tag.tag_name }}</a>
		</div>
		<div class="article-content">
		    {{ article.content }}
		</div>
		<div class="article-other"></div>
	</div>
	{% endfor %}
    </div>
</div>
{% endblock %}
