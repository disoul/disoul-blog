{% extends "base.html" %}
{% block main-content %}

<div class="main-content">

    <div class="article_block">
	{% for article in articles %}
	<div class="article">
		<div class="article-title">
		    {{ article.title }}
		</div>
		<div class="article-tag">
		    <a herf="#">{{ article.tag.tag_name }}</a>
		</div>
		<div class="article-content">
		    {{ article.content }}
		</div>
		<div class="article-other">
		    <hr>
		    <div>
		        <p>DiSoul {{ article.date|date:"F j, Y" }} 
		    </div>
		</div>
	</div>
	{% endfor %}
    </div>
</div>
{% endblock %}

{% block left-list %}
    <div class="left-list">
    	<div class="logo"></div>
    	<div class="list"></div>
    </div>
{% endblock %}
